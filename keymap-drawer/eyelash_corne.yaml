  - '&'
  - '*'
  - (
  - )
  - +
  - {t: '$$mdi:transfer$$', type: trans}
  - $$mdi:backspace-reverse-outline$$
  - {t: '$$mdi:transfer$$', type: trans}
  - {t: '$$mdi:transfer$$', type: trans}
  - {type: held}
  - {t: '$$mdi:transfer$$', type: trans}
